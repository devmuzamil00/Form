<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="shortcut icon" href="img/android-chrome-192x192.png" type="image/x-icon">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
    <form action="" id="form">
        <h1>Form</h1>
        <div class="input-name input-box"> 
        <label for="username">Username:</label><br>
        <input type="text" id="username" placeholder="Enter Your Name" name="username">
    </div>
    <div class="input-box">
        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Enter Your Email" name="email">
        <!-- <span id="email-error"></span> -->
    </div>
    <div class="input-box">
        <label for="password">Password:</label><br>
        <input type="password" class="password" id="password" placeholder="Enter Your Password" name="password">
        <img src="img/closeeye.jpg" id="eyeicon">
    </div>
        <button id="button">Submit</button>
    </form>
</div>
    <script src="script.js"></script>
</body>

</html>
